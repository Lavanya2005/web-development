<!--Chess board using nth-child concept
●In this project, you will create a chess board using nth-child concept.
●Remember, there are 64 blocks in total.
●You can use empty div tags to create the blocks.
●Keep height and width as 110px.
●You will also need margin property to remove spaces between the divs.
●The output is shown in the next slide.
●You must use display property to get the div blocks in same line. -->
